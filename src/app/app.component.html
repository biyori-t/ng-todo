<div>
  <input id="txtName" name="txtName" type="text" [(ngModel)]="task" />
  <button (click)="addTask()">Add</button>
  <ul>
    <li *ngFor="let task of tasks; let i = index" class="flex-row">
      <div>{{ task }}</div>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
